<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form  autocomplete="off" [formGroup]="formLogin" (ngSubmit)="efetivarLogin()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button type="submit" [disabled]="!formLogin.valid || botaoDisabled ? 'disabled' : '' " class="btn btn-primary btn-sm btn-block">{{ messageButton }}</button>
    </form>
    <hr />

    <p class="small text-danger text-center"> {{messageFeedback}} </p>

  </div>
</div>
<br />

<div class="container">    
  <div class="row">    
    <div [@animacao-banner]="estado" class="col-sm-6 d-flex justify-content-end">      
     <app-banner></app-banner>
    </div>

    <div *ngIf="componenteCadastro; else componentLogin">
      <div [@animacao-login-cadastro]="estado" class="col-sm-6 d-flex justify-content-start">	  
          <app-cadastro (exibirPainel)="exibirPainel($event)"></app-cadastro>          
      </div> 
   </div> 
    
    <ng-template #componentLogin>
      <div [@animacao-login-cadastro]="estado" class="col-sm-6 d-flex justify-content-start">	
        <app-login (exibirPainel)="exibirPainel($event)"></app-login>
      </div>
    </ng-template> 
  </div>
</div>

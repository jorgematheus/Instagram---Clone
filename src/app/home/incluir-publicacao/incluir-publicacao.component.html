<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content" *ngIf="progressoPublicacao == 'pendente' || progressoPublicacao == 'concluido'">
     <form action="" [formGroup]="formNovaPublicacao" (ngSubmit)="publicar()">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar publicação</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input
             type="file" 
            class="form-control" 
            accept="image/*"
            formControlName="imagem"                     
            (change)="preparaImagemUpload($event)"
            >
            <br>
          <input type="text"                
          placeholder="Título da publicação" 
          class="form-control" 
          formControlName="titulo"
          >
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit"  [disabled]="!formNovaPublicacao.valid ? 'disabled' : ''" class="btn btn-primary">Publicar</button>
        </div>
     </form>
    </div>

    <div class="modal-content" *ngIf="progressoPublicacao == 'andamento'">      
         <div class="modal-header">
           <h5 class="modal-title" id="exampleModalLabel">Publicação em andamento</h5>
           <button type="button" class="close" data-dismiss="modal" aria-label="Close">
             <span aria-hidden="true">&times;</span>
           </button>
         </div>
         <div class="modal-body">           
           <div class="progress">
            <div class="progress-bar bg-success" role="progressbar" [style.width.%]="porcentagemUpload" aria-valuenow="porcentagemUpload" aria-valuemin="0" aria-valuemax="100">{{porcentagemUpload}}%</div>
          </div>
         </div>      
     </div>     
  </div>
</div>
